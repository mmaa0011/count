<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>訪問者カウンター</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }
    .num {
      font-size: 64px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>あなたはこのページの訪問者</h1>
<div class="num" id="count">読み込み中...</div>

<script>
async function loadCounter() {
  const namespace = "mmaa0011_github_io";
  const key = "count_page";

  // ※ CORS が安定して通る update を使用する
 const url = `https://counterapi.dev/update/${namespace}/${key}?amount=1`;


  try {
    const res = await fetch(url);
    const data = await res.json();
    document.getElementById("count").textContent = data.value + " 人目";
  } catch (e) {
    document.getElementById("count").textContent = "エラー";
    console.error(e);
  }
}

loadCounter();
</script>

</body>
</html>
